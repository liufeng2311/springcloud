server.port=9002
spring.application.name=spring-eureka-client
spring.security.user.name=root
spring.security.user.password=password
eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka/

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&transformedBitIsBoolean=true&useSSL=false&serverTimezone=UTC
mybatis.mapperLocations=classpath*:mapper/*.xml

#打开sql输出
logging.level.com.beiming.mybatis.mapper = debug
#打开驼峰命名转换
mybatis.configuration.mapUnderscoreToCamelCase=true

#mybatis的全局懒加载默认是关闭的，需要我们配置打开，优先级低于xml中配置的
mybatis.configuration.lazy-loading-enabled=false
#当启用时，有延迟加载属性的对象在被调用时将会完全加载任意属性。否则，每种属性将会按需要加载，所以一般设置为false
mybatis.configuration.aggressive-lazy-loading=false
